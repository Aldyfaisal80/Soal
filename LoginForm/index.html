<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Password Validation</h2>
        
        <form id="passwordForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
                        placeholder="Enter your password"
                    >
                    <button 
                        type="button" 
                        id="togglePassword"
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500"
                    >
                        üëÅÔ∏è
                    </button>
                </div>
                
                <div id="validationMessages" class="mt-2 space-y-1"></div>

                <div class="mt-3">
                    <div class="h-2 w-full bg-gray-200 rounded">
                        <div id="strengthBar" class="h-full rounded transition-all duration-300"></div>
                    </div>
                    <p id="strengthText" class="text-sm mt-1 text-gray-500"></p>
                </div>
            </div>

            <button 
                type="submit" 
                id="submitBtn"
                class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-400 cursor-not-allowed"
            >
                Submit
            </button>
        </form>
    </div>

    <script src="app.js"></script>
</html>
